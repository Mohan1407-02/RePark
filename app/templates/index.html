<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/">🚗 RePark</a>
    <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="/">📤 Upload</a></li>

<div class="container text-center mt-5">
    <h2 class="mb-4">📤 Upload Number Plate Image</h2>

    <form method="POST" action="/upload" enctype="multipart/form-data">
        <div class="mb-3">
            <input class="form-control form-control-lg" type="file" name="image" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">🚀 Upload & Analyze</button>
    </form>
</div>

</body>
</html>
